<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Intro Section</title>
</head>
<body>
    <header>
        <div class="header-page">
            <div class="logo">
                <img src="assets/img/logo.svg" alt="">
            </div>

            <!-- Open icon -->
            <div class="open-menu">
                <img src="assets/img/icon-menu.svg" class="open-icon-menu" alt="">
            </div>
            
            <div class="menu-bar">
                <!-- Close icon-->
                <div class="close-menu">
                    <img src="assets/img/icon-close-menu.svg" class="close-icon-menu" alt="">
                </div>

                <div class="features">
                    <a href="#" id="btn-features">Features <img src="assets/img/icon-arrow-down.svg" class="arrow-down-features"><img src="assets/img/icon-arrow-up.svg" class="arrow-up-features"></a>
                    <div class="features-dropdown">
                        <a href="#"><img src="assets/img/icon-todo.svg">Todo List</a>
                        <a href="#"><img src="assets/img/icon-calendar.svg">Calendar</a>
                        <a href="#"><img src="assets/img/icon-reminders.svg">Reminders</a>
                        <a href="#"><img src="assets/img/icon-planning.svg">Planning</a>
                    </div>
                </div>

                <div class="company">
                    <a href="#" id="btn-company">Company <img src="assets/img/icon-arrow-down.svg" class="arrow-down-company"><img src="assets/img/icon-arrow-up.svg" class="arrow-up-company"></a>
                    <div class="company-dropdown">
                        <a href="#">History</a>
                        <a href="#">Our Team</a>
                        <a href="#">Blog</a>
                    </div>
                </div>

                <div class="careers">
                    <a href="#">Careers</a>
                </div>

                <div class="about">
                    <a href="#">About</a>
                </div>                
            </div>

            <div class="login-register">
                <a href="#" class="login">Login</a>
                <a href="#" class="register">Register</a>
            </div>

        </div>
    </header>
    <main>
        <div class="content">
            <div class="main-title">
                <h1>Make<br> remote work</h1>
            </div>
            <div class="main-text">
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            </div>
            <div class="button-learn-more">
                <a href="#"><button>Learn more</button></a>
            </div>
            <div class="brands">
                <img src="assets/img/client-databiz.svg" alt="" class="databiz">
                <img src="assets/img/client-audiophile.svg" alt="" class="audiophile">
                <img src="assets/img/client-meet.svg" alt="" class="meet">
                <img src="assets/img/client-maker.svg" alt="" class="maker">
            </div>
        </div>
        <div class="img-page">
            <img src="assets/img/image-hero-desktop.png" alt="">
        </div>  
    </main>
    <script src="assets/js/main.js"></script>
